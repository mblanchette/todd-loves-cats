<!DOCTYPE html>
<html lang="en" data-ng-app="tlcApp" id="ng-app" class="ng-app:tlcApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A website about Todd, cats, and love">
    <meta name="author" content="MB">

    <title>Todd Loves Cats</title>

    <!-- Bootstrap Core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Bootstrap theme -->
    <link href="css/template.css" rel="stylesheet">
    <!-- App CSS -->
    <link href="css/main.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="MainCtrl">
    <div class="site-down" data-ng-show="sitedown404" data-ng-click="sitedown404=false">
    </div>
    <div data-ng-show="!sitedown404">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Todd &#9825; Cats</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li data-ng-class="{'active':retro}"><a data-ng-click="retro=true">Retro</a></li>
                        <li data-ng-class="{'active':!retro}"><a data-ng-click="retro=false">Modern</a></li>
                        <li data-ng-class="{'active':xmas}"><a data-ng-click="xmas=!xmas">X-Mas</a><li>
                        <li data-ng-class="{'active':saturday}"><a data-ng-click="saturday=!saturday">Saturday</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li data-ng-repeat="sec in sections">
                            <a data-ng-href="#{{sec.nav}}" data-ng-bind="sec.name"></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        
        <a name="home"></a>
        <!-- Header -->
        <div class="intro-header bg-primary">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">
                            <img data-ng-show="retro" src="img/todd-cat-heart.png" alt="" />
                            <h1 data-ng-if="!xmas && !saturday">Todd Loves Cats</h1>
                            <h1 data-ng-if="saturday">Todd Loves Caturday</h1>
                            <h1 data-ng-if="xmas && !saturday">Todd Loves Catmas</h1>
                            <hr class="intro-divider">
                            <h3>A website dedicated to Todd and his love of cats</h3>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.intro-header -->

        <!-- Page Content -->
        <div data-ng-repeat="sec in sections" data-ng-class-odd="'content-section-a'" data-ng-class-even="'content-section-b'">
            <a name="{{sec.nav}}"></a>
            <div class="container">
                <div class="row">
                    <div data-ng-class-odd="'col-lg-5 col-sm-6'" data-ng-class-even="'col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6'">
                        <hr class="section-heading-spacer">
                        <div class="clearfix"></div>
                        <h2 class="section-heading" data-ng-bind="sec.heading"></h2>
                        <p class="lead" data-ng-bind="sec.text"></p>
                    </div>
                    <div data-ng-class-odd="'col-lg-5 col-lg-offset-2 col-sm-6'" data-ng-class-even="'col-lg-5 col-sm-pull-6  col-sm-6'">
                        <a data-ng-repeat="imgName in sec.images" data-ng-href="img/{{imgName}}"><img class="img-responsive" data-ng-src="img/{{imgName}}" alt=""></a>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.content-section-a/b -->
        
        <div class="banner" data-ng-show="saturday">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h2>#Caturday:</h2>
                    </div>
                    <div class="col-lg-6">
                        <ul class="list-inline banner-social-buttons">
                            <li>
                                <a href="https://twitter.com/hashtag/caturday" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                            </li>
                            <li>
                                <a href="http://www.reddit.com/r/Caturday" class="btn btn-default btn-lg"><i class="fa fa-reddit fa-fw"></i> <span class="network-name">Reddit</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.banner -->

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-inline">
                            <li>
                                <a href="#home">Home</a>
                            </li>
                            <li data-ng-repeat="sec in footerSections">
                                <span data-ng-if="!sec.nav">&sdot;</span>
                                <a data-ng-if="sec.nav" data-ng-href="#{{sec.nav}}" data-ng-bind="sec.name"></a>
                            </li>
                        </ul>
                        <p class="copyright text-muted small">Copyright &copy; ToddLovesCats 2014. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer>
    <div>

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <!-- App JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
